# run the autoformatter and commit changes back to the main branch

name: Autoformat and Commit

on:
  workflow_dispatch:
  workflow_call:

env:
  DOTNET_VERSION: "8.0.x"

jobs:
  sp4-autoformat:
    name: Autoformat
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: âœ’ï¸ Autoformat ScottPlot4
        run: dotnet format "src/ScottPlot4/ScottPlot4.sln"
      - name: âœ’ï¸ Autoformat ScottPlot5
        run: dotnet format "src/ScottPlot4/ScottPlot5.sln"
      - name: ðŸ§ Inspect Changes
        id: verify_diff
        run: git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      - name: âœ… Commit Changes
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'Scott W Harden (via GitHub Actions)'
          git config --global user.email 'swharden@gmail.com'
          git pull
          git commit -am "CI: autoformat"
          git push
