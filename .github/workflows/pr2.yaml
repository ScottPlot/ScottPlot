# This workflow is used for detailed analysis of PRs.
# It builds every project for all platforms, but is very slow.

name: PR2

on:
  workflow_dispatch:
  pull_request:

# cancel old runs when new commands are made to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  autoformat:
    uses: ./.github/workflows/task-autoformat-check.yaml
  full:
    name: Full Build
    runs-on: windows-latest
    permissions:
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          build-mode: manual
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "17"
      - name: Setup
        run: .github/workflows/scripts/full-setup.bat
      - name: Build
        run: .github/workflows/scripts/full-build.bat
      - name: Test
        run: .github/workflows/scripts/full-test.bat
      - name: Security Scan
        uses: github/codeql-action/analyze@v3
