# This workflow is for deep analysis of PRs.
# It takes a very long time to run so it should not block merging.

name: PR2

on:
  workflow_dispatch:
  pull_request:

jobs:
  evaluate-changes:
    name: Evaluate Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: "0" # all branches
      - name: Evaluate git history
        run: |
          echo "MOD_SP4=$(git diff main --name-only | grep src/ScottPlot4/)" >> $GITHUB_ENV
          echo "MOD_SP5=$(git diff main --name-only | grep src/ScottPlot5/)" >> $GITHUB_ENV
      - name: ScottPlot4 Changed
        if: ${{ env.MOD_SP4 != '' }}
        run: echo sp4 changed
      - name: ScottPlot5 Changed
        if: ${{ env.MOD_SP5 != '' }}
        run: echo sp5 changed
    outputs:
      MOD_SP4: ${{ steps.evaluate.outputs.MOD_SP4 }} != ''
      MOD_SP5: ${{ steps.evaluate.outputs.MOD_SP5 }} != ''

  sp4-full-build:
    needs: evaluate
    if: steps.evaluate.outputs.MOD_SP4 || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp4-full-build.yaml
    permissions:
      security-events: write

  sp5-full-build:
    needs: evaluate
    if: steps.evaluate.outputs.MOD_SP5 || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp5-full-build.yaml
    permissions:
      security-events: write

  autoformat-check:
    uses: ./.github/workflows/task-autoformat-check.yaml
    permissions:
      security-events: write
