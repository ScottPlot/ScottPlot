# This workflow is used for detailed analysis of PRs.
# It builds every project for all platforms, but is very slow.

name: PR2

on:
  workflow_dispatch:
  pull_request:

# cancel old runs when new commands are made to the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  evaluate:
    uses: ./.github/workflows/task-pr-changes.yaml

  sp4-full:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP4 == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp4-full-build.yaml
    permissions:
      security-events: write

  sp5-full:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP5 == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp5-full-build.yaml
    permissions:
      security-events: write

  autoformat-check:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP5 == 'true' || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-autoformat-check.yaml
    permissions:
      security-events: write
