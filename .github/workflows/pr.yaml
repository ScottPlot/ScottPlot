name: PR

on:
  workflow_dispatch:
  pull_request:

jobs:
  evaluate:
    name: Evaluate Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: "0" # all branches
      - name: Evaluate changed files in PR
        run: |
          git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} --name-only
          git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} --name-only > changed.txt
      - name: Identify affected versions
        run: |
          sed -n '/src\/ScottPlot4/p' changed.txt > changed4.txt
          sed -n '/src\/ScottPlot5/p' changed.txt > changed5.txt
          find . -type f -name "changed*.txt" -empty -delete
      - name: Set workflow variables
        run: |
          echo "MOD_SP4=$( [[ -f changed4.txt ]] && echo true || echo false )" >> $GITHUB_ENV
          echo "MOD_SP5=$( [[ -f changed5.txt ]] && echo true || echo false )" >> $GITHUB_ENV
      - name: ScottPlot4 Changed ${{ env.MOD_SP4 }}
        if: ${{ env.MOD_SP4 }}
        run: echo sp4 changed
      - name: ScottPlot5 Changed ${{ env.MOD_SP4 }}
        if: ${{ env.MOD_SP5 }}
        run: echo sp5 changed
    outputs:
      MOD_SP4: ${{ steps.evaluate.outputs.MOD_SP4 }}
      MOD_SP5: ${{ steps.evaluate.outputs.MOD_SP5 }}

  sp4-check:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP4 || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp4-check.yaml
    permissions:
      security-events: write

  sp5-check:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP5 || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp5-check.yaml
    permissions:
      security-events: write

  sp4-full:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP4 || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp4-full-build.yaml
    permissions:
      security-events: write

  sp5-full:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP5 || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-sp5-full-build.yaml
    permissions:
      security-events: write

  autoformat-check:
    needs: evaluate
    if: needs.evaluate.outputs.MOD_SP5 || github.event_name == 'workflow_dispatch'
    uses: ./.github/workflows/task-autoformat-check.yaml
    permissions:
      security-events: write
