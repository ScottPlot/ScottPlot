name: ScottPlot5

on:
  workflow_dispatch:
  push: # only runs on commits to main branch (typically after a merge)
    branches:
      - main
    paths:
      - "src/ScottPlot5/ScottPlot5 Cookbook/**"
  pull_request: # âš ï¸âš ï¸âš ï¸ DELETE THIS ONCE THE CI SYSTEM IS FUNCTIONING PROPERLY âš ï¸âš ï¸âš ï¸

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    name: Cookbook
    runs-on: ubuntu-latest
    environment:
      name: Cookbook
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Set up .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"

      - name: ğŸšš Restore
        run: dotnet restore "src/ScottPlot5/ScottPlot5 Cookbook"
      - name: ğŸ› ï¸ Build
        run: dotnet build "src/ScottPlot5/ScottPlot5 Cookbook" --no-restore
      - name: ğŸ§‘â€ğŸ³ Generate Cookbook
        run: dotnet test "src/ScottPlot5/ScottPlot5 Cookbook" --no-restore --verbosity minimal

      - name: ğŸ› ï¸ Configure Pages
        uses: actions/configure-pages@v2
      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dev/www"
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
