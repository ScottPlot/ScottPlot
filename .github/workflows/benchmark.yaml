name: Benchmark

on:
  workflow_dispatch:

jobs:
  benchmark:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            osName: Linux
          - os: windows-latest
            osName: Windows
          - os: macos-latest
            osName: MacOS
    runs-on: ${{ matrix.os }}
    name: ğŸ§ª Test on ${{ matrix.osName }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Setup .NET 6.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      - name: ğŸšš Restore
        run: dotnet restore src/ScottPlot4/ScottPlot.Benchmarks
      - name: ğŸ“ Run Benchmarks
        run: dotnet run src/ScottPlot4/ScottPlot.Benchmarks --configuration Release --framework net6.0 benchmark
