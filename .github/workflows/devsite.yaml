name: Update Developer Website

on:
  workflow_dispatch:
  push: # run on pushes to main (only happens when PRs are merged or admin commits directly to main)
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  publish:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: Cookbook
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET 7.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "7.0.x"
      - name: ğŸšš Restore
        run: dotnet restore dev/CodeAnalysis
      - name: ğŸ› ï¸ Build
        run: dotnet build dev/CodeAnalysis
      - name: ğŸ” Analyze
        run: dotnet run --project dev/CodeAnalysis
      - name: ğŸ› ï¸ Configure Pages
        uses: actions/configure-pages@v2
      - name: ğŸ“¦ Upload Artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./dev/www"
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
