name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 0 * * *"

jobs:
  Linux:
    runs-on: ubuntu-latest
    name: Build and Test

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2

      - name: âœ¨ .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      # - name: ğŸšš Restore
