name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: windows-latest
    name: Build Solution
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: ğŸ¢ Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.3
      - name: ğŸšš Restore
        working-directory: src
        run: dotnet restore
      - name: ğŸŒ MSBuild
        working-directory: src
        run: msbuild -property:Configuration=Release -verbosity:minimal

  format:
    runs-on: ubuntu-latest
    name: Check Formatting
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Set up .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: âœ’ï¸ Set up dotnet-format
        run: dotnet tool install -g dotnet-format
      - name: ğŸ§ Check Code Format
        working-directory: src
        run: dotnet-format --check

  test:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            osName: Linux
          - os: windows-latest
            osName: Windows
          - os: macos-latest
            osName: MacOS

    runs-on: ${{ matrix.os }}

    name: Test on ${{ matrix.osName }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Set up .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: ğŸšš Restore
        working-directory: src/tests
        run: dotnet restore
      - name: ğŸ› ï¸ Build
        working-directory: src/tests
        run: dotnet build --configuration Release --no-restore
      - name: ğŸ§ª Test
        working-directory: src/tests
        run: dotnet test --no-restore

  pack:
    runs-on: ubuntu-latest
    name: Build Packages
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Set up .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: ğŸ“¦ ScottPlot
        run: dotnet pack src/ScottPlot/ScottPlot.csproj --output packages --configuration Release
      - name: ğŸ“¦ ScottPlot.WinForms
        run: dotnet pack src/controls/ScottPlot.WinForms/ScottPlot.WinForms.NUGET.csproj --output packages --configuration Release
      - name: ğŸ“¦ ScottPlot.WPF
        run: dotnet pack src/controls/ScottPlot.WPF/ScottPlot.WPF.NUGET.csproj --output packages --configuration Release
      - name: ğŸ“¦ ScottPlot.Avalonia
        run: dotnet pack src/controls/ScottPlot.Avalonia/ScottPlot.Avalonia.NUGET.csproj --output packages --configuration Release
