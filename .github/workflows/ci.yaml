# This workflow tests all code after any change to the main branch

name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - src/**

env:
  DOTNET_VERSION: "7.0.x"

jobs:
  test:
    strategy:
      matrix:
        version: ["ScottPlot4", "ScottPlot5"]
    env:
      SOLUTION: "src/${{ matrix.version }}/${{ matrix.version }}-tests.slnf"
    name: Test ${{ matrix.version }} on Linux
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ðŸšš Restore
        run: dotnet restore ${{ env.SOLUTION }}
      - name: ðŸ› ï¸ Build
        run: dotnet build ${{ env.SOLUTION }} --configuration Release --no-restore
      - name: ðŸ§ª Test
        run: dotnet test ${{ env.SOLUTION }} --configuration Release --no-restore --verbosity minimal

  full-build:
    needs: [test]
    strategy:
      matrix:
        version: ["ScottPlot4", "ScottPlot5"]
    env:
      SOLUTION: "src/${{ matrix.version }}/${{ matrix.version }}.sln"
    name: ${{ matrix.version }} Full Build
    runs-on: windows-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
      - name: ðŸ¢ Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ðŸšš Restore
        run: dotnet restore ${{ env.SOLUTION }}
      - name: ðŸ› ï¸ Build
        run: dotnet build ${{ env.SOLUTION }} --configuration Release
      - name: ðŸ§ª Test
        run: dotnet test ${{ env.SOLUTION }} --configuration Release --no-restore --verbosity minimal
      - name: ðŸ“¦ Package
        run: dotnet pack ${{ env.SOLUTION }} --configuration Release
      - name: âœï¸ Autoformat
        run: dotnet format ${{ env.SOLUTION }}
      - name: ðŸš€ Push Formatting Changes
        run: |
          git config --global user.name 'Scott W Harden (via GitHub Actions)'
          git config --global user.email 'swharden@gmail.com'
          git commit -am "CI: autoformat"
          git push

  changelog:
    needs: [test, full-build]
    runs-on: ubuntu-latest
    name: Update Changelog Webpage
    steps:
      - name: ðŸš€ Trigger Remote Workflow
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -d "{\"ref\":\"main\"}" \
            https://api.github.com/repos/ScottPlot/ScottPlot.NET/actions/workflows/changelog.yaml/dispatches

  code-analysis:
    needs: [test, full-build]
    runs-on: ubuntu-latest
    name: Code Metrics
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ðŸ§ª Run Code Analysis
        run: dotnet run dotnet run --project dev/CodeAnalysis
      - name: ðŸ” Create Key File
        run: install -m 600 -D /dev/null ~/.ssh/id_rsa
      - name: ðŸ”‘ Populate Key
        run: echo "${{ secrets.PRIVATE_SSH_KEY }}" > ~/.ssh/id_rsa
      - name: ðŸš€ Deploy Webpage
        run: rsync -e 'ssh -p 18765 -o StrictHostKeyChecking=no' 'dev/www/metrics/index.html' 'scottplot.net@ssh.scottplot.net:/home/customer/www/scottplot.net/public_html/metrics/index.html'
      - name: ðŸ§¹ Clear Cache
        run: ssh scottplot.net@ssh.scottplot.net -p 18765 "site-tools-client domain update id=1 flush_cache=1"
