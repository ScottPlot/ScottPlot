# This workflow evaluates security for code in this repository
# that lives outside the ScottPlot source folder.
# ScottPlot binaries are evaluated in workflows that build and test them.
name: "Security Analysis"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  security-scan:
    name: Non-Compiled Code Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: üõí Checkout repository
        uses: actions/checkout@v4
      - name: ‚öôÔ∏è Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, javascript-typescript
      - name: üïµÔ∏è Analyze Python Code
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"
      - name: üïµÔ∏è Analyze JavaScript Code
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
