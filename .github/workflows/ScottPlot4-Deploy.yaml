name: ScottPlot 4 Deploy

on:
  workflow_dispatch:

env:
  DOTNET_VERSION: "7.0.x"
  TEST_PROJECT_FOLDER: "src/ScottPlot4/ScottPlot.Tests/"

jobs:
  test:
    name: ğŸ§ª Test ScottPlot4
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3
      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - name: ğŸšš Restore
        working-directory: ${{ env.TEST_PROJECT_FOLDER }}
        run: dotnet restore 
      - name: ğŸ› ï¸ Build
        working-directory: ${{ env.TEST_PROJECT_FOLDER }}
        run: dotnet build --configuration Release
      - name: ğŸ§ª Test
        working-directory: ${{ env.TEST_PROJECT_FOLDER }}
        run: dotnet test --configuration Release --verbosity minimal

  deploy:
    name: ğŸš€ Publish ScottPlot4 Packages
    needs: [test]
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: âœ¨ Setup .NET ${{ env.DOTNET_VERSION }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: ğŸ› ï¸ Setup NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}

      - name: ğŸš€ Deploy ScottPlot
        working-directory: "src/ScottPlot4/ScottPlot/"
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet pack --configuration Release
          nuget push .\bin\Release\*.nupkg -SkipDuplicate -Source https://api.nuget.org/v3/index.json

      - name: ğŸš€ Deploy ScottPlot.WinForms
        working-directory: "src/ScottPlot4/ScottPlot.WinForms"
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet pack --configuration Release
          nuget push .\bin\Release\*.nupkg -SkipDuplicate -Source https://api.nuget.org/v3/index.json

      - name: ğŸš€ Deploy ScottPlot.WPF
        working-directory: "src/ScottPlot4/ScottPlot.WPF"
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet pack --configuration Release
          nuget push .\bin\Release\*.nupkg -SkipDuplicate -Source https://api.nuget.org/v3/index.json

      - name: ğŸš€ Deploy ScottPlot.Avalonia
        working-directory: "src/ScottPlot4/ScottPlot.Avalonia"
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet pack --configuration Release
          nuget push .\bin\Release\*.nupkg -SkipDuplicate -Source https://api.nuget.org/v3/index.json

      - name: ğŸš€ Deploy ScottPlot.Eto
        working-directory: "src/ScottPlot4/ScottPlot.Eto"
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet pack --configuration Release
          nuget push .\bin\Release\*.nupkg -SkipDuplicate -Source https://api.nuget.org/v3/index.json
