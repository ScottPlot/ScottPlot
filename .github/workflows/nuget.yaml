name: Publish on NuGet

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest
    name: Build and Publish
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: ğŸ¢ Set up MSBuild
        uses: microsoft/setup-msbuild@v1.0.3
      - name: âœ¨ Set up .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: ğŸšš Restore
        working-directory: src
        run: dotnet restore
      - name: ğŸ“¦ Pack ScottPlot
        run: dotnet pack src/ScottPlot/ScottPlot.csproj --output packages --configuration Release
      - name: ğŸ“¦ Pack ScottPlot.WinForms
        run: dotnet pack src/controls/ScottPlot.WinForms/ScottPlot.WinForms.NUGET.csproj --output packages --configuration Release
      - name: ğŸ“¦ Pack ScottPlot.WPF
        run: dotnet pack src/controls/ScottPlot.WPF/ScottPlot.WPF.NUGET.csproj --output packages --configuration Release
      - name: ğŸ“¦ Pack ScottPlot.Avalonia
        run: dotnet pack src/controls/ScottPlot.Avalonia/ScottPlot.Avalonia.NUGET.csproj --output packages --configuration Release
      - name: ğŸš€ Publish
        run: nuget push packages/*.nupkg
