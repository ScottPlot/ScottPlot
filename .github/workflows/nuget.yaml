name: NuGet

on:
  workflow_dispatch:

jobs:
  publish:
    strategy:
      matrix:
        include:
          - dir: src/ScottPlot
            packageName: ScottPlot
          - dir: src/controls/ScottPlot.WinForms
            packageName: ScottPlot.WinForms
          - dir: src/controls/ScottPlot.WPF
            packageName: ScottPlot.WPF
          - dir: src/controls/ScottPlot.Avalonia
            packageName: ScottPlot.Avalonia

    runs-on: ubuntu-latest
    name: Publish ${{ matrix.packageName }}
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Set up .NET 5.0
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: ğŸšš Restore
        working-directory: ${{ matrix.dir }}
        run: dotnet restore
      - name: ğŸ› ï¸ Build
        working-directory: ${{ matrix.dir }}
        run: dotnet build --configuration Release --no-restore
      - name: ğŸ§ª Test
        working-directory: ${{ matrix.dir }}
        run: dotnet test --no-restore
      - name: ğŸš€ Publish
        working-directory: ${{ matrix.dir }}
        run: nuget push bin/Release/*.nupkg
